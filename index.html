    <script type="text/javascript">
      jQuery(function($) {
        function init_map1() {
          var myLocation = new google.maps.LatLng(61.087648, 6.580428);
          var mapOptions = {
            center: myLocation,
            zoom: 11
          };
          var marker = new google.maps.Marker({
            position: myLocation,
            title: 'Property Location'
          });
          var map = new google.maps.Map(
            document.getElementById('map1'),
            mapOptions
          );
          marker.setMap(map);
        }
        init_map1();
      });
    </script>
